<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <style>
    *{
      text-align: center;
    }
  </style>
  <body>
    <h1>Fill this form</h1>
    <form action="google.com" method="post" target="_self">
      <label for="name">Name:</label>
      <input type="text" name="name" placeholder="Enter your name" />
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Enter your email" />
      <br />
      <br />
      <label for="password">Password:</label>
      <input type="password" placeholder="password" />
      <br />
      <br />
      <label for="age">Age:</label>
      <input type="number" name="age" placeholder="Enter your age" />
     
      <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" value="male" />
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="female" />
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="other" />
        <label for="gender">Other</label>
      </fieldset>
      <br /><br />
      <input type="checkbox" name="subscribe" />
      <label for="text">Subscribe to newsletter</label>

      <br />
      <br />
      <label for="country">Country:</label>
      <select name="country">
        <option>Pakistan</option>
        <option>India</option>
        <option>Canada</option>
        <option>China</option>
      </select>
      <br><br>
      <legend>Biography:</legend>
      <textarea name="msg"rows="3"cols="50"placeholder="Tell me about yourself"></textarea>
     
      <br />
      <br />
      <label for="file">Upload a profile pitcure:</label>
      <input type="file" name="file" />
      <br />
      <br />
      <label for="date">Date of Birth:</label>
      <input type="datetime-local" name="date" />
      <br />
      <br />
      <label for="Appointment">Appointment Time:</label>
      <input type="time" name="Appointment" />
      <br />
      <br />
      <label for="favcolor">Favourite Color:</label>
      <input type="color" name="favcolor" value="#ff0000S" />
      <br />
      <br />
      <label for="vol"> Volume Level:</label>
      <input type="range" name="vol"/>
      <br />
      <br />
      <button>Submit</button>
      <input type="reset" />
    </form>
  </body>
</html>
